<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>

                    <!-- neen video  -->
    <div class="video-container">
        <video autoplay loop muted>
          <source src="./img/y2mate.com - Free screensaver for Halloween HalloweenTwoPumpkins_720p.mp4" type="video/mp4">
        </video>
      </div>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

    <div class="row border rounded-5 p-3 bg-white shadow box-area " >

    <!--------------------------- Left Box ----------------------------->

    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #94232e;">

        <div class="featured-image mb-3">
            <img src="./img/nguon-goc-va-y-nghia-cua-hinh-anh-qua-bi-ngo-halloween-202201171347103511.jpeg" class="img-fluid" style="width: 250px;">
        </div>

        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
            Haloween Theater
        </p>
        <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">
            <div class="quoteContainer">
                <div id="quote"></div>
                <div id="author"></div>
            </div> 
        </small>
    </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box" >
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>MOVIE WEBSITE</h2>
                     <p>Thank you for choosing US.</p>
                </div>
                <form id="loginForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="username" placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Login</button>
                    </div>
                </form>
                

                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="./img/sign in.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div>
                <div class="row">
                    <small>Don't have account? <a href="#">Sign Up</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>


    <!----------------------- Script -------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./js/script.js" type="module"></script>
    <script src="./js/login.js"></script>

</body>
</html>
